<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Laser Input UI</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
</head>

<body>
    <a-scene background="color: #212" environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable" info-message="htmlSrc: #messageText">

        <a-assets>
            <a-asset-item id="messageText" src="message.html"></a-asset-item>
            <img id="karigurashi" src="https://cdn.aframe.io/examples/ui/karigurashi.jpg" />
            <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" />
            <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyo.jpg" />
        </a-assets>

        <!-- Camera and Controls -->
        <a-entity camera look-controls laser-controls="hand: right"></a-entity>

        <!-- Menu with Buttons -->
        <a-entity id="menu" highlight>
            <a-entity id="karigurashiButton" class="menu-button raycastable" position="-1 1.5 -3" geometry="primitive: plane" material="src: #karigurashi"></a-entity>
            <a-entity id="kazetachinuButton" class="menu-button raycastable" position="0 1.5 -3" geometry="primitive: plane" material="src: #kazetachinu"></a-entity>
            <a-entity id="ponyoButton" class="menu-button raycastable" position="1 1.5 -3" geometry="primitive: plane" material="src: #ponyo"></a-entity>
        </a-entity>

        <!-- Info Panel -->
        <a-entity id="infoPanel" position="0 0 0.5" info-panel visible="false" geometry="primitive: plane" material="color: #333">
            <a-entity id="movieTitle" position="0 0.5 0" text="value: ;"></a-entity>
            <a-entity id="movieDescription" position="0 -0.5 0" text="value: ;"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
